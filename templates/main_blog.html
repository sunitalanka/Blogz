{% extends 'base.html' %}

{% block content %}
<h1><div>Build a Blog</div></h1>
{% if Blog|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            <form action="/blog" method="POST">
            {% for blog in blogs %}
            <li> {{blog.title}} </li> 
            <li> {{blog.body}} </li> 
           </form>
           <hr/>
            {% endfor %}
        </ul>
     
    {% endif %}

 
{% endblock %}
