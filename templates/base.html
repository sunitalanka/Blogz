<!doctype html>
<html>
   <head>
        <title>Blogz</title>    
    </head>
    <style  type="text/css">
        .error {
            color: red;
        }

        body {
           font-family: sans-serif;
           width: 800px;
           margin: 0 auto;
           padding: 20px;
           font-size: 1.2em;

        }


          div  {
              text-align:right;
              font-size: 1.2em;
          }
        
          input [type="text"] {
              width: 300px;
              height: 100px;    
              padding: 50px;
              border: 5px solid black;
              box-sizing: border-box;
        }

         input [type="textarea"] {
              width: 300px;
              height: 100px;    
              padding: 50px;
              border: 5px solid black;
              box-sizing: border-box;

         }

         nav ul li {
             font-size: 1.2em;
             list-style: none;
             display: inline-block;
            
         }
            
  </style>
    
   <body>
      <nav>
         <ul>
          <li><a href="/index">Home</a></li>&nbsp;
          <li><a href ="/blog">All Posts</a></li>&nbsp;&nbsp;
          <li><a href="/newpost">New Post</a></li>
         </ul> 
         <ul>
          <div>   
          <li><a href= '/login'>Login|</a></li>
          <li><a href = '/logout'>|Logout</a></li>
          </div>
         </ul>
     </nav> 
       {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
            <li class=" {{ category }}"> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endwith %}
  
    {% block content %}
    {% endblock %}
  </body> 
</html>
