{% extends 'base.html'%}

{% block content %}

    {% for blog in blogs %}
       <h2>
        <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
       </h2>
       <h3>{{ blog.body }}</h3> 
       <p>written by<a href="/blog?user={{ blog.owner.id }}">{{ blog.owner.username }}</a></p>
    {% endfor %}        
{% endblock %}
